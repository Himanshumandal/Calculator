<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcutor</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
    <div class="answer">
        <input type="text" id="input" value="">
    </div>
   <div class="button" id="Calcutor">
    <button class="operator gr">AC</button>
    <button class="operator gr">DE</button>
    <button class="operator gr">%</button>
    <button class="operator or">/</button>

    <button class="operator">1</button>
    <button class="operator">2</button>
    <button class="operator">3</button>
    <button class="operator or">*</button>

    <button class="operator">4</button>
    <button class="operator">5</button>
    <button class="operator">6</button>
    <button class="operator or">+</button>

    <button class="operator">7</button>
    <button class="operator">8</button>
    <button class="operator">9</button>
    <button class="operator or">-</button>

    <button class="operator">00</button>
    <button class="operator">0</button>
    <button class="operator">.</button>
    <button class="operator or">=</button>
   </div>
</main>
    <script src="app.js"></script>
</body>
</html>
